releaseNotes: |
  This release brings significant improvements to how noStrudel connects to the nostr network, along with a major UI overhaul and cleanup.

  ### New Features

  - **Outbox Model Support**: Home feed now subscribes to users' outbox relays for better content discovery and reliability
  - **Highlights in Timeline**: View and interact with highlights directly in your timeline
  - **Rebuilt Notifications**: Completely redesigned notification system with separate views for threads, mentions, and zaps
  - **NIP-29 Group Chats**: Full support for group chat functionality
  - **Blossom Servers Page**: New dedicated page for managing Blossom servers
  - **Enhanced Username Search**: Added support for Primal, Vertex, and Relatr username search providers
  - **Relay Favorites**: Easily favorite relays directly from relay feeds
  - **Feeds View**: "Discovery" has been renamed to "Feeds" with new contact outbox feeds

  ### Bug Fixes

  - Fixed events getting published to 0 relays
  - Fixed user lookup calling all providers unnecessarily
  - Fixed Spotify embeds being mistaken for Wavlake
  - Show muted replies in threads for better context
  - Disabled reactions on NIP-17 DMs for privacy
  - Use random default pubkeys when not signed in for better privacy

  ### Cleanup & Performance

  - Removed unused features: relay chat, DVM tools, note corrections, zap goals browser, badges browser, stemstr support, flare.pub videos, WebRTC relay, and map tool
  - Streamlined launchpad layout for better usability
  - Removed experimental features that weren't working properly

  This is a major milestone release focused on reliability, performance, and a cleaner user experience!

