services:
  app_proxy:
    environment:
      APP_HOST: hzrd149-relatr_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/contextvm/relatr:v0.0.8@sha256:ab40cd47a95a5f37912ab2068fa65ecd2735f22fc02929fcc06ef0d14c52ee54
    restart: on-failure
    stop_grace_period: 1m
    init: true
    volumes:
      - ${APP_DATA_DIR}:/usr/src/app/data
    environment:
      SERVER_SECRET_KEY: ${APP_SEED}

