services:
  app_proxy:
    environment:
      APP_HOST: hzrd149-relatr_server_1
      APP_PORT: 3000

  server:
    image: ghcr.io/contextvm/relatr:0.1.16@sha256:863c96a3c4b8f4b56e60a37dd36ec0bee0bc2ec965f0346575bc0e8085eac076
    restart: on-failure
    stop_grace_period: 1m
    init: true
    volumes:
      - ${APP_DATA_DIR}:/usr/src/app/data
    environment:
      SERVER_SECRET_KEY: ${APP_SEED}

