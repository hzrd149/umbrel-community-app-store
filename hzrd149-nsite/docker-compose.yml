version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: hzrd149-nsite_nsite_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  nsite:
    image: ghcr.io/hzrd149/nsite-ts:0.2.0
    restart: on-failure
    environment:
      LOOKUP_RELAYS: wss://user.kindpag.es,wss://purplepag.es
      SUBSCRIPTION_RELAYS: wss://nostrue.com/,wss://nos.lol/,wss://relay.damus.io/,wss://purplerelay.com/
    volumes:
      - ${APP_DATA_DIR}:/var/cache/nginx
