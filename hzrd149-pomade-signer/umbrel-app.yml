  Pomade Signer is a standalone signer service for pomade that manages multisig sessions, handles signing requests, and coordinates recovery flows.

  Features:
  - Multisig Session Management: Handles complex multisig coordination
  - Signing Request Processing: Manages and processes signing requests
  - Recovery Flow Coordination: Coordinates recovery processes for multisig setups
  - Persistent Storage: SQLite database for session and state management

  The service runs as a headless background service, securely managing your Nostr private key and coordinating multisig operations.
