services:
  app_proxy:
    environment:
      APP_HOST: hzrd149-pomade-signer_signer_1
      APP_PORT: 3000

  signer:
    image: ghcr.io/coracle-social/pomade-signer@sha256:e722ba054f25159726cff81b310e05a939833da5ae4ebfde54f825919ed342b3
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      POMADE_SECRET: ${APP_SEED}
      POMADE_RELAYS: wss://bucket.coracle.social
      POMADE_DB_PATH: /data/pomade-signer.db
