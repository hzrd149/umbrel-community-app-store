  <!-- Flower petals -->
  <circle cx="128" cy="100" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="100" cy="128" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="156" cy="128" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="128" cy="156" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="114" cy="100" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="142" cy="100" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="114" cy="156" r="25" fill="#FFE66D" opacity="0.9"/>
  <circle cx="142" cy="156" r="25" fill="#FFE66D" opacity="0.9"/>

