  <polygon points="148,55 155,60 148,65" fill="url(#cacheGrad)"/>
  <polygon points="108,201 101,196 108,191" fill="url(#cacheGrad)"/>
  <polygon points="55,108 60,101 65,108" fill="url(#cacheGrad)"/>
